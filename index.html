<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cirkelgen - Interactive Radial Chart</title>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #fafafa;
      }
      h1 {
        color: #076c98;
        margin-bottom: 20px;
        font-size: 24px;
      }
      #chart-container {
        border: 1px solid #ccc;
        margin-bottom: 15px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .controls-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 500px;
        margin-bottom: 20px;
      }
      .input-sections {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 8px;
      }
      .input-section {
        display: flex;
        justify-content: center;
        gap: 4px;
      }
      .input-section-label {
        font-size: 11px;
        color: #666;
        text-align: center;
        margin-bottom: 2px;
      }
      input[type="number"] {
        margin: 2px;
        font-size: 12px;
        padding: 6px;
        width: 45px;
        border: 2px solid;
        border-radius: 4px;
        text-align: center;
      }
      #scoreInputs input {
        border-color: #076c98;
      }
      #benchmarkInputs input {
        border-color: #f47b54;
      }
      #averageInputs input {
        border-color: #e6e600;
      }
      .buttons-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-top: 15px;
        gap: 8px;
      }
      .button-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
      }
      button {
        padding: 8px 16px;
        font-size: 13px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        opacity: 0.9;
      }
      #toggleBenchmark {
        background-color: #f47b54;
        color: white;
      }
      #toggleAverage {
        background-color: #e6e600;
        color: #333;
      }
      #replayAnimation {
        background-color: #076c98;
        color: white;
      }
      #animateGrid {
        background-color: #999999;
        color: white;
      }
      #animateData {
        background-color: #6EC5CD;
        color: white;
      }
      #randomValues {
        background-color: #9c27b0;
        color: white;
      }
      #exportPNG {
        background-color: #4caf50;
        color: white;
      }
      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        cursor: pointer;
      }
      .value-controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 8px;
        padding: 10px;
        background: #f0f0f0;
        border-radius: 4px;
      }
      .value-controls label {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 12px;
      }
      .value-controls input {
        width: 50px;
        padding: 4px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .export-container {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
      }
      #fileNameInput {
        width: 140px;
        padding: 8px;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Cirkelgen</h1>

    <div id="chart-container"></div>

    <div class="controls-container">
      <div class="input-sections">
        <div>
          <div class="input-section-label">Scores (blue)</div>
          <div id="scoreInputs" class="input-section"></div>
        </div>
        <div>
          <div class="input-section-label">Benchmarks (orange)</div>
          <div id="benchmarkInputs" class="input-section"></div>
        </div>
        <div>
          <div class="input-section-label">Averages (yellow)</div>
          <div id="averageInputs" class="input-section"></div>
        </div>
      </div>

      <div class="buttons-container">
        <div class="button-row">
          <button id="toggleBenchmark">Benchmark</button>
          <button id="toggleAverage">Average</button>
        </div>
        <div class="button-row">
          <button id="randomValues">Random Values</button>
          <button id="animateGrid">Animate Grid</button>
          <button id="animateData">Animate Data</button>
          <button id="replayAnimation">Replay All</button>
        </div>

        <label class="checkbox-label">
          <input type="checkbox" id="toggleValues" /> Show Values
        </label>

        <div id="valueControls" class="value-controls">
          <label>
            Angle: <input type="number" id="valueAngleOffset" value="0" />
          </label>
          <label>
            Font: <input type="number" id="valueFontSize" value="14" />
          </label>
          <label>
            Distance %: <input type="number" id="valueDistance" value="100" min="0" max="200" />
          </label>
        </div>

        <div class="export-container">
          <input type="text" id="fileNameInput" placeholder="File name" value="radial-chart" />
          <button id="exportPNG">Export PNG</button>
        </div>
      </div>
    </div>

    <script src="chart-script.js"></script>
  </body>
</html>
